name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Release Notes
      run: |
        if [ -f "CHANGELOG.md" ]; then
          cat CHANGELOG.md
        else
          echo "# Release Notes\n\nChanges coming soon..."
        fi
    
    - name: Build Package
      run: |
        echo "Building ACIP-FR package..."
        python -m build
